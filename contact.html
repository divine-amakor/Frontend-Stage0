<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <main class="contact-page">
      <form class="contact-form" id="contactForm" novalidate>
        <h1>Contact Us</h1>
        
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input 
            type="text" 
            id="fullName" 
            name="fullName" 
            data-testid="test-contact-name"
            required
            aria-describedby="nameError"
          />
          <div class="error-message" id="nameError" data-testid="test-contact-error-name"></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            data-testid="test-contact-email"
            required
            aria-describedby="emailError"
          />
          <div class="error-message" id="emailError" data-testid="test-contact-error-email"></div>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input 
            type="text" 
            id="subject" 
            name="subject" 
            data-testid="test-contact-subject"
            required
            aria-describedby="subjectError"
          />
          <div class="error-message" id="subjectError" data-testid="test-contact-error-subject"></div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea 
            id="message" 
            name="message" 
            data-testid="test-contact-message"
            required
            minlength="10"
            aria-describedby="messageError"
          ></textarea>
          <div class="error-message" id="messageError" data-testid="test-contact-error-message"></div>
        </div>

        <button type="submit" data-testid="test-contact-submit">Submit</button>
        
        <div class="success-message" id="successMessage" data-testid="test-contact-success"></div>
      </form>
    </main>

    <script src="contact.js"></script>
  </body>
</html>
